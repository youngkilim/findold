<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 거래 신청</title>
</head>
<body>
    <h1>집에 남아도는 제품을 거래 신청하세요!</h1>
    
    <form>
        <label for="product-name">제품 이름:</label>
        <input type="text" id="product-name" name="product-name"><br>

        <label for="product-description">제품 설명:</label>
        <textarea id="product-description" name="product-description"></textarea><br>

        <label for="product-price">제품 가격:</label>
        <input type="number" id="product-price" name="product-price"><br>

        <label for="seller-name">판매자 이름:</label>
        <input type="text" id="seller-name" name="seller-name"><br>

        <label for="seller-email">판매자 이메일:</label>
        <input type="email" id="seller-email" name="seller-email"><br>

        <button type="submit">제품 등록</button>
    </form>
</body>
</html>
